<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link href="https://css.gg/trash.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <script defer src="js/view-swapper.js"></script>
    <title>Workout Planner</title>
  </head>
  <body>
    <header>
      <h3>Workout Planner</h3>
    </header>

    <main>
      <div id="exercise-menu"></div>
      <div id="info-box"></div>
      <div class="day">
        <h3 class="day-name">Monday</h3>
        <div id="monday" class="day-exercise-container"></div>
      </div>
      <div class="day">
        <h3 class="day-name">Tuesday</h3>
        <div id="tuesday" class="day-exercise-container"></div>
      </div>
      <div class="day">
        <h3 class="day-name">Wednesday</h3>
        <div id="wednesday" class="day-exercise-container"></div>
      </div>
      <div class="day">
        <h3 class="day-name">Thursday</h3>
        <div id="thursday" class="day-exercise-container"></div>
      </div>
      <div class="day">
        <h3 class="day-name">Friday</h3>
        <div id="friday" class="day-exercise-container"></div>
      </div>
      <div class="day">
        <h3 class="day-name">Saturday</h3>
        <div id="saturday" class="day-exercise-container"></div>
      </div>
      <div class="day">
        <h3 class="day-name">Sunday</h3>
        <div id="sunday" class="day-exercise-container"></div>
      </div>
    </main>
    <footer>&copy; Ryan Madsen</footer>
  </body>
</html>
