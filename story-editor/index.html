<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home page for the story editor project" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="js/story-editor.js"></script>
    <title>Story Editor</title>
  </head>
  <body>
    <h1>Story Editor</h1>
    <label for="story-title"
      >Story name:<input id="story-title" type="text"
    /></label>
    <section>
      <button id="find-edit">Find and edit story</button>
      <button id="save">Save story</button>
      <button id="display">Display story</button>
    </section>
    <textarea
      name="story-content"
      id="story-content"
      cols="30"
      rows="10"
      placeholder="Write your story here"
    ></textarea>
    <div id="story-display"></div>
  </body>
</html>
